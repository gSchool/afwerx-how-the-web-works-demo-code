<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created to demo request/response cycles"
    />
    <script defer src="index.js"></script>
    <title>Pokemon Finder App</title>
  </head>
  <body>
    <h1>Welcome to our Pokemon Finder!</h1>
    <div>
        <button onClick="increaseClickEvent()" >Increase Me!</button>
        <button onClick="decreaseClickEvent()" >Decrease Me!</button>
    </div>    
    <div>
        <h3 class="poke-header">Start by clicking the increase button for more Pokemon!</h3>
        <div class="image-container">
            No Image Found.
        </div>
    </div>

  </body>
</html>
